<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Posts</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="/assets/styles/posts-view.css">
    </head>
    <body>

        <div class="container posts-form margin-thirty">
            <a href="http://localhost:8888/" class="link">Home</a>
            <h2 class="margin-thirty">Edit Post</h2>
            <form id="form-id">
                <div class="form-group margin-twenty">
                    <label for="title">Title</label>
                    <label id="title-error"></label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group margin-ten">
                    <label for="body">Body</label>
                    <label id="body-error"></label>
                    <textarea class="form-control" id="body" placeholder="Enter body"></textarea>
                </div>

                <button type="submit" class="btn btn-primary submit-button margin-twenty">Submit</button>
            </form>
        </div>

        <script>
            $(document).ready(function () {
                const urlArray = window.location.pathname.split("/");
                const id = urlArray[2];

                // Populate form with post data
                $.ajax({
                    url: `http://localhost:8888/api/posts/${id}`,
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        const post = data[0];
                        $('#title').val(post.title);
                        $('#body').val(post.body);
                    }
                });

                $('#form-id').on('submit', function (e) {
                    e.preventDefault();
                    const title = $('#title').val();
                    const body = $('#body').val();

                    const data = {
                        title,
                        body,
                    };

                    $.ajax({
                        url: `http://localhost:8888/api/posts/${id}`,
                        type: "PUT",
                        data: data,
                        dataType: "json",
                        success: function () {
                            window.location.replace("http://localhost:8888/");
                        },
                        error: function (data) {
                            $('#title-error').html('');
                            $('#body-error').html('');
                            $('#title').removeClass('error-border');
                            $('#body').removeClass('error-border');

                            if (data.responseJSON?.requiredTitle) {
                                $('#title').addClass('error-border');
                                $('#title-error').append(` <span class='error-text'>${data.responseJSON?.requiredTitle}</span>`);
                            }
                            if (data.responseJSON?.titleShort) {
                                $('#title').addClass('error-border');
                                $('#title-error').append(` <span class='error-text'>${data.responseJSON?.titleShort}</span>`);
                            }
                            if (data.responseJSON?.requiredBody) {
                                $('#body').addClass('error-border');
                                $('#body-error').append(` <span class='error-text'>${data.responseJSON?.requiredBody}</span>`);
                            }
                            if (data.responseJSON?.bodyShort) {
                                $('#body').addClass('error-border');
                                $('#body-error').append(` <span class='error-text'>${data.responseJSON?.bodyShort}</span>`);
                            }
                        }
                    });
                });
            });
        </script>

    </body>
</html>
